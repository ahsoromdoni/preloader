<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pre Loader</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="preloader">
		<img src="./image/airplane.png" class="airplane" alt="airplane">
		<h3>Landing on the website...</h3>
		<img src="./image/cloud.png" class="cloud1" alt="cloud1">
		<img src="./image/cloud.png" class="cloud2" alt="cloud2">
		<img src="./image/cloud.png" class="cloud3" alt="cloud3">
	</div>
	<div class="container">
		<button action="" id="register">Register</button>
		<div class="modal">
			<div class="modal-content">
				<span class="close">+</span>
				<img src="image/avatar.jpg" alt="">
				<form action="" class="form">
					<input class="kanan" type="text" placeholder="Name" spellcheck="false" >
					<input class="kiri" type="text" placeholder="E-mail" spellcheck="false" >
					<input class="bawah" type="submit">
				</form>
			</div>
		</div>
	</div>
<!-- 	<section class="mainpage">
		<div class="cardimage">
			<img class="imagemain" src="./image/svg/Workspace_2_PNG.png" alt="workspace">
		</div>
	</section> -->
	<script src="app.js"></script>
</body>
</html>
